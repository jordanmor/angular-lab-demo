<div class="jumbotron text-center">
  <h1>Top Ten Grossing Movies - 2019</h1>
  <p><em>A list built using a model and imported, mock data.</em></p>
</div>
<div class="movies">
  <ul *ngIf="movies">
    <li *ngFor="let movie of movies">
      <span>{{ movie.id }}</span> {{ movie.name }}
    </li>
  </ul>
</div>
