<div class="jumbotron text-center">
  <h1>TTS Angular Project</h1>
  <p class="lead">A simple Angular app built using</p>
  <p class="lead">routing, services, dependency injection, observables, forms and animation.</p>
</div>
<div class="card-deck">
  <a class="card" routerLink="{{ project.link }}" *ngFor="let project of projects">
    <div class="card-body">
      <h5 class="card-title">{{ project.title }}</h5>
      <p class="card-text">{{ project.description }}</p>
    </div>
  </a>
</div>
