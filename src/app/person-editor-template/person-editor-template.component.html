<div>
  <form (ngSubmit)="onSubmit(personForm)" #personForm="ngForm">
    <input type="text" [(ngModel)]="person.id"
      style="display:none" id="personId" name="id" #id="ngModel" required>
    <div>
      <label for="firstName">First Name</label>
      <input type="text" [(ngModel)]="person.firstName"
        class="form-control" id="firstName" name="firstName" #firstName="ngModel" required>
    </div>
    <div [hidden]="firstName.valid || firstName.pristine"
        class="alert alert-danger">
      First Name is required
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" [(ngModel)]="person.lastName"
        class="form-control" id="lastName" name="lastName" #lastName="ngModel" required>
    </div>

    <div [hidden]="lastName.valid || lastName.pristine"
        class="alert alert-danger">
          Last name is required
    </div>

    <button [disabled]="!personForm.form.valid"
      data-toggle="modal" data-target="#modal" class="btn btn-primary" type="submit">
      Submit
    </button>

  </form>
</div>
